{% extends 'base.html' %} {% block body_class %}onboarding{% endblock %} {%
block content %}
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ user.image }}" alt="{{user.username}}" />
  <div class="card-body">
    <div class="card-title">{{ user.username }}</div>
    <div class="card-text">{{ user.hobbies }}</div>
    <div class="card-text">{{ user.interest }}</div>
  </div>
  <!-- TODO: inline styles -->
    <form method="POST"  action="/findfriends">
      <button onclick="{{ thumbs_up('{{ user }}') }}"><i class="bi bi-hand-thumbs-up"></i></button>
    </form>


    <form method="POST"  action="/findfriends">
      <button  onclick="{{ thumbs_down('{{ user }}') }}"><i class="bi bi-hand-thumbs-down"></i></button>
    </form>

</div>


<a href="/findfriends">
  <div>
    <button class="btn btn-primary">Match with another!</button>
  </div>
</a>

{% endblock %}
